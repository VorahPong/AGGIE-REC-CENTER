<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <link rel="manifest" href="../../everyPageManifest.json">
    <link rel="stylesheet" href="qrScanner.css">
</head>
<body>
    <script src="html5-qrcode.min.js"></script>
    <style>
    .result{
        background-color: green;
        color:#fff;
        padding:20px;
    }
    .row{
        display:flex;
        flex-direction: column;
    }
    </style>


    <div class="row">
    <div class="col">
        <div style="width:500px;" id="reader"></div>
    </div>
    <div class="col" style="padding:30px;">
        <h4>SCAN RESULT</h4>
        <div id="result">Result Here</div>
        <button id="search">Search</button>
        <div>
            <div>Status:</div>
            <div id="borrow_ball"></div>
        </div>
        <div>
            <div>Account Info:</div>
            <div id="display_name">Name:</div>
            <div id="display_id">ID:</div>
            <div id="display_lastlogin">Last Login:</div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
        
        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerHTML = '<span class="result">'+qrCodeMessage+'</span>';
        }

        function onScanError(errorMessage) {
        //handle scan error
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>

    
    <script type="module" src="qrScanner.js"></script>
</body>
</html>
