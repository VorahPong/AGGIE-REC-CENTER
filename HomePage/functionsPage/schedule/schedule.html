<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="manifest" href="../../everyPageManifest.json">
</head>
<body>
    <div class="one">
        <h1>Gym Schedule</h1>
        <table id="gymTable">
            <thead>
                <tr>
                    <td>&nbsp;</td>
                    <th>Mon</th>
                    <th>Tues</th>
                    <th>Wed</th>
                    <th>Thurs</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tr>
                <th class="open">Open</th>
                <td class="open">6:00 AM</td>
                <td class="open">6:00 AM</td>
                <td class="open">6:00 AM</td>
                <td class="open">6:00 AM</td>
                <td class="open">6:00 AM</td>
                <td class="open">8:00 AM</td>
                <td class="open">1:00 PM</td>
            </tr>
            <tr>
                <th class="closed">Closed</th>
                <td class="closed">10:00 PM</td>
                <td class="closed">10:00 PM</td>
                <td class="closed">10:00 PM</td>
                <td class="closed">10:00 PM</td>
                <td class="closed">8:00 PM</td>
                <td class="closed">6:00 PM</td>
                <td class="closed">8:00 PM</td>
            </tr>
        </table>
    </div>

    <div class="container">
        <div class="todayEvent">
            <h1>Today's Reserved Time / Events</h1>
            <ul id="activityList"></ul>
            <input type="text" id="activity" placeholder="Activity">
            <div>Start time</div>
            <input type="time" id="time_start">
            <div>End time</div>
            <input type="time" id="time_end">
            <button id="makeRequest_btn">Make a request</button>
        </div>
        
    </div>

    <script src="schedule.js" type="module"></script>
</body>
</html>
