<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="register.css">
    <link rel="manifest" href="../HomePage/everyPageManifest.json">
</head>
<body>
    <div>Your Student's ID</div>
    <input type="txt" id="user_id">

    <div>Your First Name</div>
    <input type="txt" id="user_firstName">

    <div>Your Last Name</div>
    <input type="txt" id="user_lastName">

    <div>Your email</div>
    <input type="txt" id="user_email">

    <div>Choose your password</div>
    <input type="password" id="user_password">

    <div>Confirm your password</div>
    <input type="password" id="user_password_confirm">

    <button id="confirm_btn">Confirm</button>



    <script type="module" src="register.js"></script>
</body>
</html>
